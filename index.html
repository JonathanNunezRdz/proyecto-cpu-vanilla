<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Proyecto CPU</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<!-- Fila de input del archivo -->
				<div class="col-12">
					<div class="row text-center border-bottom py-3">
						<div class="col">
							<h3 class="mb-0">My Little So</h3>
						</div>
						<div class="col">
							<form action="" class="mb-0 w-50 mx-auto" onchange="cargarTxt()">
								<div class="form-group mb-0">
									<input
										type="file"
										class="form-control-file"
										id="input-file"
									/>
								</div>
							</form>
						</div>
					</div>
				</div>

				<!-- Fila de informacion del tiempo -->
				<div class="col-12">
					<div class="row border-bottom py-3">
						<div class="col-2">
							<h4>Tiempo Actual: <span id="tiempo-actual">0</span></h4>
						</div>
						<div class="col-5">
							<button
								type="button"
								class="btn btn-primary btn-block"
								onclick="ejecutarInstruccion()"
							>
								Ejecutar instruccion
							</button>
						</div>
						<div class="col-5">
							<form class="mb-0" id="ejecutar-interrupcion-form">
								<div class="form-group row mb-0">
									<label for="interruption-form" class="col-2 col-form-label"
										>Interrupcion</label
									>
									<div class="col-6">
										<select class="form-control" id="interrupcion-form">
											<option>SVC de solicitud de I/O</option>
											<option>SVC de terminación normal</option>
											<option>SVC de solitud de fecha</option>
											<option>Error de programa</option>
											<option>Externa de quantum expirado</option>
											<option>Dispositivo de I/O</option>
										</select>
									</div>
									<div class="col-4">
										<button type="submit" class="btn btn-warning btn-block">
											Ejecutar interrupcion
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- Fila para agregar procesos y colocarlos en su lugar -->
				<div class="col-12">
					<div class="row border-bottom py-3">
						<div class="col-2">
							<h5>Procesos</h5>
						</div>
						<div class="col pr-1">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">New</h5>
									<div class="card-text">
										<form action="" id="agregar-proceso-form">
											<div class="form-group row">
												<label
													for="nombre-proceso-form"
													class="col-4 col-form-label"
													>Nombre:</label
												>
												<div class="col-8">
													<input
														type="number"
														class="form-control"
														id="nombre-proceso-form"
														name="nombre-proceso-form"
														value="1"
														disabled
													/>
												</div>
											</div>

											<div class="form-group row">
												<label
													for="paginas-proceso-form"
													class="col-4 col-form-label"
													>Paginas:</label
												>
												<div class="col-8">
													<input
														type="number"
														class="form-control"
														id="paginas-proceso-form"
														name="paginas-proceso-form"
														required
													/>
												</div>
											</div>

											<div class="form-group row">
												<label
													for="ejec-total-proceso-form"
													class="col-4 col-form-label"
													>Ejec Total:</label
												>
												<div class="col-8">
													<input
														type="number"
														class="form-control"
														id="ejec-total-proceso-form"
														name="ejec-total-proceso-form"
														required
													/>
												</div>
											</div>

											<button type="submit" class="btn btn-success btn-block">
												Añadir
											</button>
										</form>
									</div>
								</div>
							</div>
						</div>
						<div class="col px-1">
							<div class="card overflow-auto">
								<div class="card-body">
									<h5 class="card-title">Ready</h5>
									<div class="card-text text-center" id="ready-procesos">
										<!-- Aqui van los procesos en ready. -->
									</div>
								</div>
							</div>
						</div>
						<div class="col px-1">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Running</h5>
									<div class="card-text text-center" id="running-proceso"></div>
								</div>
							</div>
						</div>
						<div class="col px-1">
							<div class="card overflow-auto">
								<div class="card-body">
									<h5 class="card-title">Blocked</h5>
									<div class="card-text text-center" id="blocked-procesos">
										<!-- Aqui van los procesos en blocked. -->
									</div>
								</div>
							</div>
						</div>
						<div class="col pl-1">
							<div class="card overflow-auto">
								<div class="card-body">
									<h5 class="card-title">Finished</h5>
									<div class="card-text text-center" id="finished-procesos">
										<!-- Aqui van los procesos en finished. -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Fila de informacion del proceso actual y de algoritmo de scheduling. -->
				<div class="col-12">
					<div class="row py-3 border-bottom">
						<div class="col-2">
							<h5>CPU</h5>
						</div>
						<div class="col-6 pr-1">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Scheduling</h5>
									<div
										class="card-text cpu-summary"
										id="running-proceso-summary"
									></div>
								</div>
							</div>
						</div>
						<div class="col-4 pl-1">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">
										CPU
									</h5>
									<div class="card-text">
										<form>
											<div class="form-group">
												<div>
													<select
														class="form-control"
														id="algoritmo-cpu-form"
														onchange="cambiarAlgoritmoCPU()"
													>
														<option>FIFO</option>
														<option>Round Robin</option>
														<option>SRT</option>
														<option>HRRN</option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label
													for="quantum-proceso-form"
													class="col-4 col-form-label"
													>Quantum:</label
												>
												<div class="col-8">
													<input
														type="number"
														class="form-control"
														id="quantum-proceso-form"
														value="5"
														required
													/>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Fila para memoria -->
				<div class="col-12">
					<div class="row py-3 border-bottom">
						<div class="col-2">
							<h5>Memoria</h5>
						</div>
						<div class="col-6 pr-1">
							<div class="card">
								<div class="card-body">
									<table class="table table-borderless text-center">
										<thead>
											<tr>
												<th>pag</th>
												<th>r</th>
												<th>llegada</th>
												<th>ult acceso</th>
												<th>accessos</th>
												<th>NUR</th>
											</tr>
										</thead>
										<tbody>
											<tr class="border-bottom">
												<td>0</td>
												<td>1</td>
												<td>8</td>
												<td>13</td>
												<td>5</td>
												<td><span>0</span><span>1</span></td>
											</tr>
											<tr class="border-bottom">
												<td>1</td>
												<td>0</td>
												<td>0</td>
												<td>0</td>
												<td>5</td>
												<td><span>0</span><span>1</span></td>
											</tr>
											<tr class="border-bottom">
												<td>2</td>
												<td>1</td>
												<td>11</td>
												<td>17</td>
												<td>5</td>
												<td><span>0</span><span>1</span></td>
											</tr>
											<tr class="border-bottom">
												<td>3</td>
												<td>1</td>
												<td>12</td>
												<td>16</td>
												<td>5</td>
												<td><span>0</span><span>1</span></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="col-4 pl-1">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">
										Memoria
									</h5>
									<div class="card-text">
										<form>
											<div class="form-group">
												<div>
													<select class="form-control" id="interruption-form">
														<option>FIFO</option>
														<option>LRU</option>
														<option>LFU</option>
														<option>NUR</option>
													</select>
												</div>
												<div>
													<!--Aqui va el quantum robin-->
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./Proceso.js"></script>
		<script src="./index.js"></script>
		<script src="./agregarProceso.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
